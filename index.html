<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Juego del ahorcado</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="enfocar()">

        <main>
            <header>
                <h1 class="logo"><img src="imagen/Logo.png" alt="Logo de Alura"></h1>
                <input onblur="enfocar()" autofocus  autocapitalize="characters" type="text" class="teclado" onkeyup="soloLetras();">
            </header>
            <section class="inicio">

                <div>
                    <h2 class="titulo">JUEGO DEL AHORCADO</h2>
                    <button class="btnInicio" type="submit" onclick="iniciarJuego();">Iniciar</button>
                    <button class="agregarP" type="submit" onclick="nuevaPalabra();">Agregar Palabra</button>
                    <img  class="pie" src="imagen/gatit.png" alt="Logo gatito">
                </div>

            </section>

            <section class="juego">
            
                <div>
                    <canvas width="600" height="600" class="ahorcado"></canvas>
                </div>
                
                <div>
                
                    <input class="almacen" disabled="text">
                    <button class="nuevo-juego" onclick="nuevoJuego()">Nuevo Juego</button>
                    <button class="rendirse" onclick="desistir()" >Desistir</button>
                
                </div>
            </section>
            <section class="nueva-palabra">
                <div>
                    <input class="ingreseTexto" autocapitalize="characters"  placeholder="Ingrese su Palabra">
                </div>

                <div>
                    <p class="advertencia">&#10071; Min. 4 letras y Max. 8 letras</p>
                    <button class="btn-agregar" onclick="agregarPalabra();">Guardar y Jugar</button>
                    <button class="btn-cancelar" onclick="cancelar();">Cancelar</button>
                    
                 
                </div> 

            </section>
      
        </main>
       
		<script src="juego.js"></script>
        <script src="canvas.js"></script>
        
    </body>

</html>
